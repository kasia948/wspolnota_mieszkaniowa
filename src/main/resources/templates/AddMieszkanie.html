<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Wspólnota</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body{
            margin-top: 40px;
            margin-right: 70px;
            margin-bottom: 100px;
            margin-left: 70px; }
    </style>
</head>
<body>

<div style="margin: auto; max-width: 400px">

    <h2>Dodawanie nowego mieszkania</h2>

    <form method="post" action="/addmieszkanie" th:object="${mieszkanie}">

        <div class="form-group">
            <label for="number">Numer</label>
            <input th:field="*{number}" type="number" class="form-control" id="number" placeholder="Wpisz numer mieszkania"/>
        </div>

        <div class="form-group">
            <label for="powierzchnia">Powierzchnia</label>
            <input th:field="*{powierzchnia}" type="number" class="form-control" id="powierzchnia" placeholder="Wpisz powierzchnię"/>
        </div>

        <div class="form-group">
            <label for="wspolnota">Wspólnota</label>
            <input th:field="*{wspolnota}" type="text" class="form-control" id="wspolnota" placeholder="Wpisz wspólnotę"/>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>
</div>


</body>
</html>
