<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Domy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            margin-top: 40px;
            margin-right: 70px;
            margin-bottom: 100px;
            margin-left: 70px;
        }
    </style>
</head>

<body>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Mieszkaniec </h1>
        <p class="lead">Poniżej znajdziesz dane szczegółowe dotyczące mieszkańca</p>
    </div>
</div>

    <table class="table table-hover" style=" max-width: 1200px">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Płeć</th>
        </tr>
        </thead>
        <tbody th:each="osoba:${mieszkaniec}">
        <tr>
            <td th:text="${osoba.id}"></td>
            <td th:text="${osoba.imie}"></td>
            <td th:text="${osoba.nazwisko}"></td>
            <td th:text="${mieszkaniec.plec}"></td>

        </tr>
        </tbody>
    </table><br><br>

</body>
</html>
